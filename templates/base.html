<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es" class='no-js'>
<head>
  {# Overlay For Prevent Show Content Before CSS and JS finish loading #}
  <div id="MainloadOverlay" style="background-color:#ffffff; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Scripts -->
	<script type="text/javascript">
	var url = "{{ url_for('main') }}";
	</script>
	<script src="{{ url_for('static', _external=True, filename='js/jquery-1.11.1.min.js') }}" type="text/javascript"></script>
	
	<script src="{{ url_for('static', _external=True, filename='js/jquery.easing.1.3.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', _external=True, filename='js/scripts.js') }}" type="text/javascript"></script>

	<!-- FONTS -->
  <!-- <link href="{{ url_for('static', _external=True, filename='fonts/google_fonts/roboto.css') }}" rel="stylesheet"> -->
  <!-- <link href="{{ url_for('static', _external=True, filename='fonts/google_fonts/ubuntu.css') }}" rel="stylesheet"> -->
	<link href="{{ url_for('static', _external=True, filename='fonts/google_fonts/open-sans.css') }}" rel="stylesheet">
  
	<!-- PLUGINS -->
	<!-- Modernizr -->
  <script src="{{ url_for('static', _external=True, filename='plugins/modernizr/modernizr-custom.js') }}" type="text/javascript"></script>
	<link href="{{ url_for('static', _external=True, filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<script src="{{ url_for('static', _external=True, filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
	<!-- chkeditor -->
	<script src="{{ url_for('static', _external=True, filename='plugins/ckeditor/ckeditor.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', _external=True, filename='plugins/ckeditor/adapters/jquery.js') }}" type="text/javascript"></script>
	<script>$('.ckeditor').ckeditor();</script>
	<!-- sortable, searchable, exportable tables -->
	<link href="{{ url_for('static', _external=True, filename='plugins/bootstrap-table/dist/bootstrap-table.min.css') }}" rel="stylesheet">
	<script src="{{ url_for('static', _external=True, filename='plugins/bootstrap-table/dist/bootstrap-table.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', _external=True, filename='plugins/bootstrap-table/dist/locale/bootstrap-table-es-SP.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', _external=True, filename='plugins/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', _external=True, filename='plugins/bootstrap-table/dist/extensions/export/tableExport.js') }}" type="text/javascript"></script>

  <!-- datepicker -->
	<script src="{{ url_for('static', filename='plugins/datepicker/js/bootstrap-datepicker.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='plugins/datepicker/locales/bootstrap-datepicker.es.min.js') }}" charset="UTF-8" type="text/javascript"></script>
	<link href="{{ url_for('static', _external=True, filename='plugins/datepicker/css/bootstrap-datepicker.css') }}" rel="stylesheet">
	<!-- Bootstrap Select -->
  <link href="{{ url_for('static', _external=True, filename='plugins/bootstrap-select/bootstrap-select.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', _external=True, filename='plugins/bootstrap-select/bootstrap-select.min.js') }}" type="text/javascript"></script>
	<!-- Bootstrap CheckBoxPicker -->
  <script src="{{ url_for('static', _external=True, filename='plugins/bootstrap-checkbox/bootstrap-checkbox.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', _external=True, filename='plugins/bootstrap-checkbox/es.min.js') }}" type="text/javascript"></script>

	<!-- Styles -->
	<link href="{{ url_for('static', _external=True, filename='css/animate.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', _external=True, filename='fonts/font-awesome-4.5.0/css/font-awesome.min.css') }}" rel="stylesheet">
  <!-- <link href="{{ url_for('static', _external=True, filename='css/bootstrap-social.css') }}" rel="stylesheet"> -->
	<link href="{{ url_for('static', _external=True, filename='css/main.css') }}" rel="stylesheet">

	<!-- Core Meta Data -->
  <title>{% block title %}{% endblock %} | {{ APP_TITLE }}</title>
	<meta name="keywords" content="{% block keywords %}  {% endblock %}">
	<meta name="description" content="{% block description %}  {% endblock %}">
	<meta name="author" content="Magna">

	<!-- Humans -->
	<link rel="author" href="{{ url_for('static', _external=True, filename='humans.txt') }}" />

	<!-- Google Bots -->
	<meta name="robots" content="index, follow" />

	<!-- Open Graph Meta Data -->
	<meta property="og:title" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:type" content="website" />
	<meta property="og:url"   content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:description" content=""/>

	<!-- Twitter Card Meta Data -->
	<meta name="twitter:card" content="">
	<meta name="twitter:site" content="">
	<meta name="twitter:creator" content="">
	<meta name="twitter:title" content="">
	<meta name="twitter:description" content="">
	<meta name="twitter:image" content="">

	<!-- Favicon -->
	<link rel="shortcut icon" href="img/ico/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="img/ico/favicon.png" type="image/png">
	<link rel="shortcut icon" href="img/ico/favicon.png" type="image/png">

	<!-- Apple Touch Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57-precomposed.png">

	<!-- Apple Startup Images -->
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-320x460.png" media="(device-width: 320px)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-1536x2008.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-2048x1496.png" media="(device-width: 1536px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)">


  <script src="{{ url_for('static', _external=True, filename='plugins/idle-timer.min.js') }}" type="text/javascript"></script>

	<!-- Google Analytics -->

  {# Remove Overlay After Everything Finish Loading #}
  <style>
    #MainloadOverlay{display: none;}
  </style>
</head>

<body> 
<div class='container-fluid full_width nopadding' style="min-height:800px; ">
  <noscript>
    <div class="alert alert-danger text-center" style='margin:0;'><p> Tener javascript activado es requisito para el correcto funcionamiento de esta app.</p>  </div>
  </noscript>
  {% include 'navigation.html' %}
  <div class='col-lg-12 col-md-12 col-sm-12'>
    <br/>
    {% block main_content %} {% endblock %}
  </div>
</div>
</body>
 
</html>
