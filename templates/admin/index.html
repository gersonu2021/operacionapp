<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- SCRIPTS -->
	<script type="text/javascript">
	var url = "{{ url_for('main') }}";
	</script>
	<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/scripts.js') }}" type="text/javascript"></script>

	<!-- FONTS -->

	<!-- PLUGINS -->

	<!-- bootstrap -->

	 <!-- chkeditor --> 
	<script src="{{ url_for('static', filename='plugins/ckeditor/ckeditor.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/ckeditor/adapters/jquery.js') }}"></script>
	<script>$('.ckeditor').ckeditor();</script>

	<!-- sortable, searchable, exportable tables -->
	<link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-table-master/dist/bootstrap-table.min.css') }}">
	<script src="{{ url_for('static', filename='plugins/bootstrap-table-master/dist/bootstrap-table.min.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/bootstrap-table-master/dist/locale/bootstrap-table-es-SP.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/bootstrap-table-master/dist/extensions/export/bootstrap-table-export.min.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/bootstrap-table-master/dist/extensions/export/tableExport.js') }}"></script>

	<!-- blueimp-gallery -->
	<link rel="stylesheet" href="{{ url_for('static', filename='plugins/blueimp-gallery/blueimp-gallery.css') }}">
	<script src="{{ url_for('static', filename='plugins/blueimp-gallery/blueimp-gallery.min.js') }}"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		$('.gallery').click(function() {
			event.preventDefault();
			blueimp.Gallery($(this));
		});
	});
	</script>

	<!-- STYLES -->
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='fonts/fontawesome/font-awesome.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/bootstrap-social.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/bootstrap-social.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">

	<!-- CORE META DATA -->
	<title>{% block title %}  {% endblock %}</title>

	<!-- GOOGLE BOTS -->
	<meta name="robots" content="index, nofollow" />

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/ico/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="img/ico/favicon.png" type="image/png">
	<link rel="shortcut icon" href="img/ico/favicon.png" type="image/png">

	<!-- APPLE TOUCH ICONS -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57-precomposed.png">

	<!-- APPLE STARTUP IMAGES -->
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-320x460.png" media="(device-width: 320px)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-1536x2008.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)">
	<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-2048x1496.png" media="(device-width: 1536px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)">

</head>
<body> 

<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
	<div class="slides"></div>
	<!--<h3 class="title"></h3>
	<a class="prev">‹</a>
	<a class="next">›</a>-->
	<a class="close">×</a>
	<a class="play-pause"></a>
	<ol class="indicator"></ol>
</div>

<div class='container-fluid full_width nopadding' style="min-height:800px; ">
	<div class='row'>

		{% include 'admin/navigation.html' %}

		<div class='col-lg-10 col-md-9 col-sm-8'>
			<div id='main-content' class='animated fadeIn'>
				<div class='row text-right'>
					<a class='btn btn-info' href="{{ url_for('admin') }}" target="_blank">Ver Sitio</a>
					{% block main_content %} {% endblock %}
				</div>
			</div>
		</div>

	</div>
</div>



{% include 'footer.html' %}

</body>
</html>
